<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./about.css" />

    <title>Kindergarten School</title>

  <body>
    <header>
      <div class="bar"></div>
      <nav>
        <a href="/home">Home</a>
        <a href="/about">About us</a>
        <a class="about-us" href="/contact.html">Contact</a>
      </nav>
    </header>
    <section class="contact-header">
      <h1>Contact Us</h1>
      <p>
        Get in touch! Have a question or feedback? Use our contact <br />
        form or drop us an email. We're here to help!
      </p>
    </section>
    <section class="container">
      <div class="form-container">
        <h1>Get in touch with us</h1>
        <label class="label-name" for="name"> Name</label>
        <input type="text" placeholder="Rachel Joe" />
        <label class="label-name" for="">Email</label>
        <input type="email" placeholder="Rachel@domain.com" />
        <label class="label-name" for="">Massage</label>
        <textarea
          placeholder="Type your query here....."
          name=""
          id=""
          cols="3"
          rows="2"
        ></textarea>
        <button class="btn-send">Send My Massage</button>
      </div>
      <div class="map">
        <img src="/images/map.png" alt="" />
      </div>
    </section>
  </body>
